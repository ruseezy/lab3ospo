<!DOCTYPE html>
<html>
<head>
    <title>Подтверждение возраста</title>
</head>
<body>
    <script>
        let age;
        let confirmed = false;
        
        while (!confirmed) {
            // Запрашиваем возраст
            age = prompt("Пожалуйста, введите ваш возраст:");
            
            // Если пользователь нажал "Отмена" в первом prompt, завершаем скрипт
            if (age === null) {
                alert("Вы отменили ввод возраста.");
                break;
            }
            
            // Проверяем, что введено число
            if (isNaN(age) || age.trim() === "") {
                alert("Пожалуйста, введите числовое значение для возраста.");
                continue;
            }
            
            // Уточняем возраст
            confirmed = confirm("Вы уверены, что вам " + age + " лет?");
            
            // Если пользователь подтвердил возраст
            if (confirmed) {
                alert("Спасибо! Ваш возраст: " + age + " лет.");
            }
            // Если пользователь отменил подтверждение, цикл продолжится
        }
    </script>
</body>
</html>
